<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Resumen de Solicitudes de Licencias</h2>
    <a href="/" class="btn btn-outline-primary">← Volver</a>


    <div class="spinner" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="table-responsive mt-4 d-none" id="tabla-container">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Área</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Creado por</th>
                </tr>
            </thead>
            <tbody id="tabla-solicitudes"></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    fetch('/api/solicitudes/')
        .then(response => {
            if (!response.ok) throw new Error('Error al cargar los datos');
            return response.json();
        })
        .then(data => {
            const tbody = document.getElementById('tabla-solicitudes');
            const tablaContainer = document.getElementById('tabla-container');
            const spinner = document.getElementById('spinner');

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.nombre_completo}</td>
                        <td>${item.cedula}</td>
                        <td>${item.area}</td>
                        <td>${item.fecha_inicio}</td>
                        <td>${item.fecha_fin}</td>
                        <td>${item.motivo}</td>
                        <td>${item.estado}</td>
                        <td>${item.creado_por}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            spinner.classList.add('d-none');
            tablaContainer.classList.remove('d-none');
        })
        .catch(error => {
            const spinner = document.getElementById('spinner');
            spinner.innerHTML = `<div class="alert alert-danger text-center w-100">No se pudieron cargar las solicitudes.</div>`;
            console.error(error);
        });
</script>

</body>
</html>
